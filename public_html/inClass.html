<!DOCTYPE html>

<html lang = "en">
    <head>
        <title>In Class</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
       
        window.onload = function()
        {
            document.getElementById("change").onclick = changeHead;
        };

        function changeHead ()
        {
            t = document.getElementById("outText").value;
            document.getElementById("head").innerHTML = t; 
        }
      
        </script>

    </head>

    <body>
            <main>
                <h1 id="head">I like to party</h1>
                <input type="text" id="outText">
                <button onclick="changeText" id="change">Click Here</button>
            </main>
        </div>
    </body>
</html>
